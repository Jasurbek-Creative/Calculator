<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="header-history">
          <div class="history-img">
            <img src="./img/history button.png" alt="" />
          </div>
          <div class="calc-history">
            <div class="history-start line-height">
              <div class="calc-one">1999 / 2</div>
              <div class="equal-one">999.5</div>
            </div>
            <div class="history-end line-height">
              <div class="calc-two">12600 * 5</div>
              <div class="equal-two">63,000</div>
            </div>
          </div>
        </div>
        <div class="main-input">
          <div class="top-calc">2122 / 2</div>
          <input class="input-value" type="text" value="1,061"/>
        </div>
        <div class="buttons">
          <div class="btn light"><button id="ac">Ac</button></div>
          <div class="btn light"><button id="">+/-</button></div>
          <div class="btn light"><button id="">%</button></div>
          <div class="btn orange"><button id="">/</button></div>
          <div class="btn"><button id="">7</button></div>
          <div class="btn"><button id="">8</button></div>
          <div class="btn"><button id="">9</button></div>
          <div class="btn orange"><button id="">*</button></div>
          <div class="btn"><button id="">4</button></div>
          <div class="btn"><button id="">5</button></div>
          <div class="btn"><button id="">6</button></div>
          <div class="btn orange"><button id="">-</button></div>
          <div class="btn"><button id="">1</button></div>
          <div class="btn"><button id="">2</button></div>
          <div class="btn"><button id="">3</button></div>
          <div class="btn orange"><button id="">+</button></div>
          <div class="btn btn-zero"><button id="">0</button></div>
          <div class="btn"><button id="">.</button></div>
          <div class="btn orange"><button id="">=</button></div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
